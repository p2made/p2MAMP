<VirtualHost *:80>
	ServerName steppewest.p2m
	ServerAlias www.steppewest.p2m
	Redirect permanent / https://steppewest.p2m/
</VirtualHost>

<VirtualHost _default_:443>
	ServerName steppewest.p2m
	ServerAdmin admin@example.com
	DocumentRoot /var/www/Sites/yii_steppewest/frontend/web
	DirectoryIndex index.php

	SSLEngine on
	SSLCertificateFile /etc/apache2/sites-available/steppewest.p2m.cert
	SSLCertificateKeyFile /etc/apache2/sites-available/steppewest.p2m.key

	<Directory /var/www/Sites/yii_steppewest/frontend/web>
		# Allow .htaccess rewrite rules
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted

		<IfModule mod_deflate.c>
			SetOutputFilter DEFLATE
			SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png)$ no-gzip dont-vary
			SetEnvIfNoCase Request_URI \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
			SetEnvIfNoCase Request_URI \.pdf$ no-gzip dont-vary

			BrowserMatch ^Mozilla/4 gzip-only-text/html
			BrowserMatch ^Mozilla/4\.0[678] no-gzip
			BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
		</IfModule>
	</Directory>

	ErrorLog "/var/log/apache2/steppewest.p2m-error_log"
	CustomLog "/var/log/apache2/steppewest.p2m-access_log" common
</VirtualHost>

