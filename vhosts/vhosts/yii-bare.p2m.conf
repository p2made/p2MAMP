<VirtualHost *:80>
	ServerName yii-bare.p2m
	ServerAlias www.yii-bare.p2m
	Redirect permanent / https://yii-bare.p2m/
</VirtualHost>

<VirtualHost _default_:443>
	ServerName yii-bare.p2m
	ServerAdmin admin@example.com
	DocumentRoot /var/www/Sites/yii_bare/frontend/web
	DirectoryIndex index.php

	SSLEngine on
	SSLCertificateFile /etc/apache2/sites-available/yii-bare.p2m.cert
	SSLCertificateKeyFile /etc/apache2/sites-available/yii-bare.p2m.key

	<Directory /var/www/Sites/yii_bare/frontend/web>
		# Allow .htaccess rewrite rules
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted

		<IfModule mod_deflate.c>
			SetOutputFilter DEFLATE
			SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png)$ no-gzip dont-vary
			SetEnvIfNoCase Request_URI \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
			SetEnvIfNoCase Request_URI \.pdf$ no-gzip dont-vary

			BrowserMatch ^Mozilla/4 gzip-only-text/html
			BrowserMatch ^Mozilla/4\.0[678] no-gzip
			BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
		</IfModule>
	</Directory>

	ErrorLog "/var/log/apache2/yii-bare.p2m-error_log"
	CustomLog "/var/log/apache2/yii-bare.p2m-access_log" common
</VirtualHost>

